<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <input type="file" class="file">
  <img src="" alt="">
  <script>
    var input = document.querySelector('.file');
    var img = document.querySelector('img');

    // 文件选中改变
    input.onchange = function (e) {
      console.log(input.files);// FileList  集合对象
      console.log(input.files[0]);// File 文件对象

      var fileReader = new FileReader();// 创建文件读取对象
      fileReader.readAsDataURL(input.files[0]) //读取选中的 文件对象  作为data的URL传入
      //读取完毕
      fileReader.onload = function () {
        console.log(fileReader.result);// 返回图片的base64格式
        // img.src = fileReader.result;
        img.setAttribute('src', fileReader.result)
      }
    }
  </script>
</body>

</html>
