<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      margin: 200px auto;
      width: 640px;
      height: 640px;
      /* background: skyblue; */
      transition: all 10s linear;
    }

    .box:hover {
      transform: rotate(3600deg);
    }

    .box div {
      margin: 10px;
      float: left;
      width: 300px;
      height: 300px;
      background: pink;
    }

    .item1,
    .item4 {
      border-radius: 0 100%;
    }

    .item2,
    .item3 {
      border-radius: 100% 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
    <div class="item4"></div>
  </div>
</body>

</html>
