<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      perspective: 1000px;
    }

    .box {
      /* perspective: 1000px; */
      position: relative;
      margin: 200px auto;
      width: 300px;
      height: 400px;
      border: 3px solid orange;
      animation: move 5s linear infinite;
      transform-style: preserve-3d;
    }

    @keyframes move {
      0% {
        transform: rotateX(-15deg) rotateY(0);
      }

      100% {
        transform: rotateX(-15deg) rotateY(360deg);
      }
    }

    .box:hover {
      animation-play-state: paused;
    }

    .box div {
      position: absolute;
      top: 0;
      left: 0;
    }

    .item1 {
      transform: rotateY(0) translateZ(280px);
    }

    .item2 {
      transform: rotateY(60deg) translateZ(280px);
    }

    .item3 {
      transform: rotateY(120deg) translateZ(280px);
    }

    .item4 {
      transform: rotateY(180deg) translateZ(280px);
    }

    .item5 {
      transform: rotateY(240deg) translateZ(280px);
    }

    .item6 {
      transform: rotateY(300deg) translateZ(280px);
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="item1"><img src="img/img-1.jpg" alt=""></div>
    <div class="item2"><img src="img/img-2.jpg" alt=""></div>
    <div class="item3"><img src="img/img-3.jpg" alt=""></div>
    <div class="item4"><img src="img/img-4.jpg" alt=""></div>
    <div class="item5"><img src="img/img-5.jpg" alt=""></div>
    <div class="item6"><img src="img/img-6.jpg" alt=""></div>
  </div>
</body>

</html>
