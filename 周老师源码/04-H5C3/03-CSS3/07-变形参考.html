<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background: pink;
      margin: 200px auto;
      transition: all 1s linear;
      transform-origin: 80% 80%;
    }

    .box:hover {
      transform: rotate(300deg);
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
