<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
      overflow: hidden;
    }

    li {
      float: left;
      width: 300px;
      height: 400px;
      background: pink;
      margin: 10px;
      transition: all 0.3s linear;
    }

    li:hover {
      box-shadow: 0 15px 30px rgba(0 0 0 /20%);
      /* transform: translateY(-5px); */
      transform: translate3d(0, -5px, 0);
    }
  </style>
</head>

<body>

  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>

</html>
