<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background: pink;
      transition: all 1s linear;
      border: 1px solid orange;
    }

    .box:hover {
      /* transform: rotateX(90deg); 选择 */
      /* transform: rotateY(90deg); */
      /* transform: translate(200px, 400px) rotate(900deg); */
      /* transform: scale(.5); 缩放 */
      /* transform: skew(30deg, 15deg) 倾斜 */
      transform: translate(200px, 400px) rotate(900deg) scale(1.3) skew(30deg, 15deg);
    }
  </style>
</head>

<body>
  <div class="box">1</div>
</body>

</html>
