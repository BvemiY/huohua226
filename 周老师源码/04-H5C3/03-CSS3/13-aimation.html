<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background: pink;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* .box:hover { */
    /* 动画帧名  持续时间 动画类型 延迟时间 循环次数 */
    /* animation: move 3s linear 0s infinite forwards; */
    /* } */
    .box {
      /* 动画帧名  持续时间 动画类型 延迟时间 循环次数 */
      animation: move 3s linear 0s infinite forwards;
    }

    .box:hover {
      animation-play-state: paused;
    }

    @keyframes move {
      0% {
        width: 300px;
        height: 300px;
        background: pink;
      }

      50% {
        width: 1000px;
        height: 1000px;
        background: blueviolet;
      }

      100% {
        /* left: 300px; */
        /* top: 500px; */
        width: 1300px;
        height: 1000px;
        background: gold;
      }
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
