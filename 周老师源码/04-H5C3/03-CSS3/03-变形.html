<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: pink;
      /* transition: transform 1s linear; */
      transition: all 1s linear;
    }

    .box:hover {
      /* transform: translateX(100px) translateY(200px); */
      transform: translate(100px, 200px);
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
