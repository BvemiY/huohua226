<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      /* 视口距离:眼睛到屏幕的距离 */
      perspective: 1000px;
    }

    .box {
      margin: 100px auto;
      width: 300px;
      height: 300px;
      background: pink;
      transition: all 1s linear;
      backface-visibility: hidden;
    }

    .box:hover {
      transform: rotateX(180deg);
    }
  </style>
</head>

<body>

  <div class="box">1234</div>
</body>

</html>
