<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 900px;
      border: 1px solid orange;
      display: flex;
      flex-flow: row nowrap;
    }

    .box div {
      height: 240px;
      border: 1px solid blue;
    }

    .item1 {
      width: 300px;
      flex-shrink: 3;
    }

    .item2 {
      width: 400px;
      flex-shrink: 1;
    }

    .item3 {
      width: 500px;
      flex-shrink: 1;
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="item1">1</div>
    <div class="item2 ">2</div>
    <div class="item3">3</div>
  </div>
</body>

</html>
