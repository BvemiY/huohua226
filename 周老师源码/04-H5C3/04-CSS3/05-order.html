<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 930px;
      border: 1px solid orange;
      display: flex;
      flex-flow: row wrap;
    }

    .item {
      width: 300px;
      height: 240px;
      border: 1px solid blue;
      margin: 2px;
    }

    .f1 {
      order: -3;
    }

    .f2 {
      order: -9;
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item f1">3</div>
    <div class="item">4</div>
    <div class="item f2">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
  </div>
</body>

</html>
