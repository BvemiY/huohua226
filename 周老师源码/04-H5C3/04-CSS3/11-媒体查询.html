<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      margin: 0 auto;
      height: 900px;
    }

    @media screen and (max-width:768px) {
      .box {
        width: 100%;
        background: pink;
      }
    }

    @media screen and (min-width:768px) {
      .box {
        width: 750px;
        background: hotpink;
      }
    }

    @media screen and (min-width:992px) {
      .box {
        width: 970px;
        background: gold;
      }
    }

    @media screen and (min-width:1200px) {
      .box {
        width: 1170px;
        background: skyblue;
      }
    }
  </style>
</head>

<body>

  <div class="box"></div>
</body>

</html>
