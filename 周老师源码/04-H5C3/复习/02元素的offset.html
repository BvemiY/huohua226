<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			height: 3000px;
		}

		.f {
			width: 400px;
			height: 400px;
			background-color: pink;
			position: relative;
			top: 0px;
			left: 0px;
			margin: 10px;
			padding: 10px;
		}

		.s {
			width: 200px;
			height: 200px;
			background-color: skyblue;
			border: 20px solid orange;
			margin: 10px;
			padding: 10px;
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>

<body>
	<div class="f">
		<div class="s"></div>
	</div>
	<script>
		var son = document.getElementsByClassName('s')[0];
		son.onclick = function (e) {
			console.log(son.offsetLeft, son.offsetTop);
			console.log(son.offsetWidth, son.offsetHeight);
			console.log(son.offsetParent);
		}
	</script>
</body>

</html>
