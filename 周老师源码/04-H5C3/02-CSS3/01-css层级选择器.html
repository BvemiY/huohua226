<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border: 1px solid orange;
    }

    /* 同级紧挨着后的兄弟 */
    .item1+div {
      background: pink;
    }

    /* 同级,之后所有兄弟 */
    .item1~div {
      background: hotpink;
    }
  </style>
</head>

<body>
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item1">3</div>
  <div class="item">4</div>
  <section>
    <div class="item">
      6
    </div>
  </section>
  <div class="item">5</div>
  <div class="item">7</div>
  <div class="item">8</div>
</body>

</html>
