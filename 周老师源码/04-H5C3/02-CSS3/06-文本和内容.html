<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    ::selection {
      background-color: pink;
      color: blue;
      border: 1px solid orange;
    }

    .b1 {
      width: 300px;
      height: 300px;
      background-color: pink;
    }

    .b1::before {
      /* position: absolute;
      width: 200px;
      height: 200px;*/
      content: '火花226';
      background-color: skyblue;
    }

    .b1::after {
      /* position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      top: 100px; */
      background-color: burlywood;
      content: '火花';
      color: gold;
      font-size: 40px;
    }
  </style>
</head>

<body>

  <div>
    ::selection指定当前元素处于选中状态部分的样式。只能向选择器应用少量CSS属性：color、background等。
  </div>
  <section class="b1">
    - ::before:向当前的元素前面追加内容(创建一个伪元素，其将成为匹配选中的元素的第一个子元素)
  </section>
  <section>

    - ::after:向当前的元素内容后面追加内容(创建一个伪元素，作为已选中元素的最后一个子元素)
  </section>
</body>

</html>
