<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 260px;
            height: 350px;
            transform-style: preserve-3d;
            position: relative;
            margin:520px auto;
            animation: rotatebook 3s linear 0s infinite;
        }
        .box:hover{
            animation-play-state: paused;
        }
        @keyframes rotatebook{
            0%{

            }
            100%{
                transform: rotateY(360deg)
            }
        }
        .box>div{
            position: absolute;
            top:0px;
            left:0px;
        }
        .box1,.box6{
            width: 260px;
            background-color: yellowgreen;
            height: 350px;
        }
        .box2,.box4{
            width: 36px;
            background-color: #ccc;
            height: 350px;
        }
        .box3,.box5{
            width: 260px;
            height:36px;
            background-color: blue;
        }
        /* 正面和背面 */
        .box1{
            transform: translateZ(18px);background: url(images/mysql.png) no-repeat -296px 0;
            background-size: cover;
            
        }
        .box6{
            transform: translateZ(-18px) rotateY(180deg);
            background: url(images/mysql.png) no-repeat 0 0;
            background-size: cover;
        }

        /* 侧边 */
        .box2{
            transform:rotateY(90deg) translateZ(-18px);
            background: url(images/mysql.png) no-repeat -260px 0;
            background-size: cover;
        }
        .box4{
            transform: rotateY(90deg) translateZ(242px) ;
        }

        /* 上面 */
        .box3{
            transform: rotateX(90deg) translateZ(18px);
        }
        .box5{
            transform: rotateX(90deg) translateZ(-332px) ;
        }
        /* 下面是侧边栏的一点 */
        .boxce1{
            width: 5px;
            height: 100%;
            float: left;
            background: url(images/mysql.png) no-repeat right;
            background-size: cover;
        }
        .boxce2{
            width: 5px;
            height: 100%;
            float: right;
            background: url(images/mysql.png) no-repeat 0px 0;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4">
            <div class="boxce1"></div>
            <div class="boxce2"></div>
        </div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
</body>
</html>
