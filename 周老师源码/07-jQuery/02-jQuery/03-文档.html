<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      border: 1px solid orange;
    }
  </style>
</head>

<body>
  <button class="btnStart">开始</button>
  <ul class="ul1">
    <li>list item 1</li>
    <li>list item 2<span>admin</span></li>
    <li class="third-item">list item 3</li>
    <li id="four-item">list item 4</li>
    <li>list item 5</li>
  </ul>
  <div class="container">
    <div id="box0" class="box">box0</div>
    <div id="box1" class="box">
      <p>第1个段落</p>
      <p>第2个段落</p>
      <p>第3个段落</p>
      <p>第4个段落</p>
    </div>
  </div>
  <input type="text" name="userName" id="userName" />
  <hr>
  <h1>88</h1>
  <div class="con">kkk</div>
  <ul class="ul2"></ul>
  <script src="./js/jquery-3.6.3.js"></script>
  <script>
    $(function () {
      $('li').click(function () {
        console.log(1);
      })
      $('.btnStart').click(function (e) {
        var $lis = $('li').clone(false, false);
        console.log($lis);

        $('.ul2').append($lis);// ul2中添加li
        $lis.appendTo($('.ul2'))// li 添加到 ul2里

        $('.ul1').prepend($('<li>6666</li>'))//追加到子元素的第一个
        $('<li>8888</li>').prependTo($('.ul1'));// li 添加到 ul1的子元素第一个

        var $container = $('.container').html()//获取所有子元素(空格,子标签)
        console.log($container);
        $('.con').html($container)
        var $container = $('.container').text()//获取文本(回车换行,空格,文本)
        console.log($container);
        $('.con').text($container)

        var $userName = $('#userName')
        console.log($userName.val());//获取表单的value属性值
        $userName.val(8888);
      })
    })
  </script>
</body>

</html>
