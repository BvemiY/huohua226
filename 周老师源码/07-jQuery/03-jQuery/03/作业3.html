<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    nav {
      margin: 0 auto;
      width: 1000px;
    }

    ul {
      list-style: none;
      display: flex;
    }

    .item {
      width: 100px;
      height: 100px;
      background: #cccccc;
      margin: 1px;
      position: relative;
      overflow: hidden;
    }

    .item a {
      position: relative;
      z-index: 99;
    }

    a:link {
      display: block;
      height: 100px;
      text-align: center;
      line-height: 100px;
      font-size: 30px;
      text-decoration: none;
      color: #fff;
    }

    .item span {
      z-index: 1;
      position: absolute;
      top: 100px;
      left: 0px;
      display: block;
      width: 98px;
      height: 100px;
      background: green;
    }
  </style>
</head>

<body>

  <nav>
    <ul>
      <li class="item"><a href="javascript:void(0)">1</a><span></span></li>
      <li class="item"><a href="javascript:void(0)">2</a><span></span></li>
      <li class="item"><a href="javascript:void(0)">3</a><span></span></li>
      <li class="item"><a href="javascript:void(0)">4</a><span></span></li>
      <li class="item"><a href="javascript:void(0)">5</a><span></span></li>
      <li class="item"><a href="javascript:void(0)">6</a><span></span></li>
      <li class="item"><a href="javascript:void(0)">7</a><span></span></li>
      <li class="item"><a href="javascript:void(0)">8</a><span></span></li>
      <li class="item"><a href="javascript:void(0)">9</a><span></span></li>
      <li class="item"><a href="javascript:void(0)">0</a><span></span></li>
    </ul>
    <div class="aud">
      <audio src="mp3/1.mp3"></audio>
      <audio src="mp3/2.mp3"></audio>
      <audio src="mp3/3.mp3"></audio>
      <audio src="mp3/4.mp3"></audio>
      <audio src="mp3/5.mp3"></audio>
      <audio src="mp3/6.mp3"></audio>
      <audio src="mp3/7.mp3"></audio>
      <audio src="mp3/8.mp3"></audio>
      <audio src="mp3/9.mp3"></audio>
      <audio src="mp3/1.mp3"></audio>
    </div>
  </nav>
  <script src="../js/jquery-3.6.3.js"></script>
  <script>
    $(function () {
      $('.item').hover(function () {
        $(this).children('span').stop().animate({
          top: 0
        }, 1000);
        var index = $(this).index();//获取当前元素在li中的索引
        $('.aud audio').get(index).play()
        console.log(index);
      }, function () {
        $(this).children('span').stop().animate({
          top: 100
        }, 1000)
      })
      //点击数字按钮能够触发事件
      var flag = true;//标记
      $(document).keydown(function (e) {
        if (flag) {//触发后改变值, 只有键弹起在设置原来标记
          flag = false;
          if (e.key >= 1 && e.key <= 9) {
            console.log(1);
            $('.item').eq(e.key - 1).trigger('mouseenter')
          }
        }
      }).keyup(function (e) {
        if (e.key >= 1 && e.key <= 9) {
          flag = true;//
          console.log(2);
          // console.log(e.key - 1);
          $('.item').eq(e.key - 1).trigger('mouseleave')
        }
      })
    })
  </script>
</body>

</html>
