<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    main div {
      width: 100%;
      height: 800px;
    }

    .div1 {
      background: salmon;
    }

    .div2 {
      background: skyblue;
    }

    .div3 {
      background: gold;
    }

    .div4 {
      background: pink;
    }

    .box {
      width: 80px;
      height: 80px;
      background: goldenrod;
      color: #fff;
      font-size: 30px;
      position: fixed;
      top: 50%;
      left: 200px;
      text-align: center;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>
  <main>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
  </main>
  <div class="box">返回顶部</div>
  <script src="./js/jquery-3.6.3.js"></script>
  <script>
    $(function () {
      var div3Top = $('.div3').offset().top;//div3盒子离顶部距离
      $(window).scroll(function (e) {
        //判断滚动距离大于 div3Top 显示  否则隐藏
        if ($(window).scrollTop() >= div3Top) {
          $('.box ').css('display', 'block')
        } else {
          $('.box ').css('display', 'none')
        }
        // console.log();
      })
      $('.box').click(function (e) {
        $('html').animate({
          scrollTop: 0
        }, 2000)
      })
    })
  </script>
</body>

</html>
