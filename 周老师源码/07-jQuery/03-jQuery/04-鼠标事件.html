<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .father {
      width: 600px;
      height: 600px;
      background: skyblue;
    }

    .son {
      width: 300px;
      height: 300px;
      background: pink;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>
  <script src="./js/jquery-3.6.3.js"></script>
  <script>
    $(function () {
      $('.father').click(function (e) {
        console.log('f 点击事件');
      })
      $('.son').click(function (e) {
        console.log('s 点击事件');
        e.stopPropagation();//阻止事件冒泡
      })

      $('.father').mousedown(function (e) {
        console.log('f 点击事件');
      })
      $('.son').mousedown(function (e) {
        console.log('s 点击事件');
      })

      $('.father').mouseover(function (e) {
        console.log('f 点击事件');
      })
      $('.son').mouseover(function (e) {
        console.log('s 点击事件');
      })
      $('.father').mouseenter(function (e) {
        console.log('f 点击事件');
      })
      $('.son').mouseenter(function (e) {
        console.log('s 点击事件');
      })

      $('.father').mouseover(function () {
        console.log('鼠标悬停');
      }).mouseout(function () {
        console.log('鼠标离开');
      })

      $(".father").hover(function (e) {
        console.log('鼠标enter');
      }, function (e) {
        console.log('鼠标leave');
      })



    })
  </script>

</body>

</html>
