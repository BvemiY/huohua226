<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .con {
      width: 800px;
      height: 500px;
      background: pink;
      position: relative;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body>

  <div>
    <button>显示</button>
    <button>隐藏</button>
    <button>显示/隐藏</button>
  </div>
  <div>
    <button>淡出(显示)</button>
    <button>淡入(隐藏)</button>
    <button>fadeTo 指定透明度</button>
    <button>淡入/淡出</button>
  </div>
  <div>
    <button>向上滑动</button>
    <button>向下滑动</button>
    <button>向上/向下</button>
  </div>
  <div>
    <button>自定义动画</button>
  </div>
  <div class="con">动画的盒子</div>
  <script src="./js/jquery-3.6.3.js"></script>
  <script>
    $(function () {
      // 显示隐藏 宽高透明度
      $('button').eq(0).click(function (e) {
        $('.con').show(3000, 'linear', function () {
          console.log('动画完成');
        })
      })
      $('button').eq(1).click(function (e) {
        $('.con').hide(3000, 'linear', function () {
          console.log('动画完成');
        })
      })
      $('button').eq(2).click(function (e) {
        $('.con').toggle(3000, 'linear', function () {
          console.log('动画完成');
        })
      })
      //淡入淡出: 透明度
      $('button').eq(3).click(function (e) {
        $('.con').fadeIn(2000)
      })
      $('button').eq(4).click(function (e) {
        $('.con').fadeOut(2000)
      })
      $('button').eq(5).click(function (e) {
        $('.con').fadeTo(2000, 0.3)
      })
      $('button').eq(6).click(function (e) {
        $('.con').fadeToggle(2000)
      })

      // 滑动: 高度
      $('button').eq(7).click(function (e) {
        $('.con').stop().slideUp(2000)
      })
      $('button').eq(8).click(function (e) {
        $('.con').stop().slideDown(2000);//stop() 结束其他正在执行的动画
      })
      $('button').eq(9).click(function (e) {
        $('.con').stop().slideToggle(2000);//stop() 结束其他正在执行的动画
      })

      // 自定义动画
      $('button').click(function (e) {
        $('.con').animate({
          'width': 1000,
          'height': 900,
          'left': 300,
          'top': 200,
          'opacity': 0.5
        }, 3000)
          .animate({
            'width': 300,
            'height': 300,
            'left': 100,
            'top': 100,
            'opacity': 0.8
          }, 2000)
      })

    })
  </script>
</body>

</html>
