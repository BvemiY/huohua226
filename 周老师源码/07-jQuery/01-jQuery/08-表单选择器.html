<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <form action="" method="post">
    <p>用户名<input disabled type="text" /></p>
    <p>昵称<input readonly type="text" /></p>
    <p>密码:<input type="password" name="" /></p>
    <p>性别:
      <input type="radio" name="sex" value="男" />男
      <input type="radio" name="sex" value="女" checked="true" />女
    </p>
    <p>性别:
      <input type="checkbox" name="hobby" value="LOL" />LOL
      <input type="checkbox" name="hobby" value="NDF" />DNF
      <input type="checkbox" name="hobby" value="打球" checked="true" />打球
      <input type="checkbox" name="hobby" value="rap" />rap
    </p>
    <p>城市
      <select name="">
        <option value="郑州">郑州</option>
        <option value="新乡" selected="true">新乡</option>
        <option value="开封">开封</option>
        <option value="曹县" disabled>曹县</option>
      </select>
    </p>
    <p>备注
      <textarea name="remark" disabled id="" cols="30" rows="10"></textarea>
    </p>
    <input type="submit" disabled="true" value="提交" />
    <button disabled>提交</button>
    <button>重置</button>
  </form>
  <script src="./js/jquery-3.6.3.js"></script>
  <script>
    $(function () {
      // console.log($(':checked'));
      // console.log($(':disabled'));
      console.log($(':selected'));
    })
  </script>
</body>

</html>
