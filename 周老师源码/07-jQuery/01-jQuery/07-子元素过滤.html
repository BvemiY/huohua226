<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    p {
      font-size: 25px;
    }
  </style>

<body>
  <section>
    <h2>相思</h2>
    <p>王维 〔唐代〕</p>

    <p>红豆生南国，</p>
    <p>春来发几枝。</p>
    <p>愿君多采撷，</p>
    <p>此物最相思。</p>

    <h2>译文</h2>
    <p>红豆生长在阳光明媚的南方，</p>
    <p>每逢春天不知长多少新枝。</p>
    <p>希望思念的人儿多多采摘，</p>
    <p>因为它最能寄托相思之情。</p>
    <h2>译文</h2>
  </section>
