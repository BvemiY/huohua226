<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    table {
      width: 500px;
    }

    table,
    th,
    td {
      border: 1px solid blue;
      border-collapse: collapse;
      text-align: center;
    }

    tr {
      height: 40px;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <th>名称</th>
      <th>单价</th>
      <th>数量</th>
      <th>小计</th>
    </tr>
    <tr>
      <td>iPhone6</td>
      <td>$<span class="danJia">4488</span></td>
      <td>
        <button class="jian">-</button>
        <span class="num">0</span>
        <button class="jia">+</button>
      </td>
      <td>$<span class="xiaoJi">0</span></td>
    </tr>
    <tr>
      <td>iPhone6 plus</td>
      <td>$<span class="danJia">5288</span></td>
      <td>
        <button class="jian">-</button>
        <span class="num">0</span>
        <button class="jia">+</button>
      </td>
      <td>$<span class="xiaoJi">0</span></td>
    </tr>
    <tr>
      <td>iPad Air2</td>
      <td>$<span class="danJia">4288</span></td>
      <td>
        <button class="jian">-</button>
        <span class="num">2</span>
        <button class="jia">+</button>
      </td>
      <td>$<span class="xiaoJi">0</span></td>
    </tr>
    <tr>
      <td colspan="3">总价:</td>
      <td>$<span class="zongJia">0</span></td>
    </tr>
  </table>
  <script src="../js/jquery-3.6.3.js"></script>
  <script>
    $('.jia').click(function (e) {
      var $danJia = Number($(this).parents('tr').children().eq(1).children('.danJia').text());//价格span标签的文本
      var $spanNum = $(this).parent().children('.num');//数量元素
      var num = Number($spanNum.text());//数量
      num++;
      $spanNum.text(num);
      $(this).parents('tr').children().eq(3).children('.xiaoJi').text($danJia * num);//设置小计
      var sum = 0;
      $('.xiaoJi').each(function (i, ele) {//循环遍历小计
        sum += Number($(ele).text());
      })
      $('.zongJia').text(sum)//求和小计设置总价
    })
    $('.jian').click(function (e) {
      var $danJia = $(this).parents('tr').children().eq(1).children('.danJia').text();//价格span标签的文本
      var $spanNum = $(this).parent().children('.num');//数量元素
      var num = Number($spanNum.text());//数量
      if (num == 0) {
        return;
      }
      num--;
      $spanNum.text(num);
      $(this).parents('tr').children().eq(3).children('.xiaoJi').text($danJia * num);//设置小计
      var sum = 0;
      $('.xiaoJi').each(function (i, ele) {
        sum += Number($(ele).text());
      })
      $('.zongJia').text(sum)
    })
  </script>
</body>

</html>
