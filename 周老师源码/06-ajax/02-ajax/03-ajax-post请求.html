<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <button>post请求</button>
  <script>
    var btn_post = document.querySelector('button');
    btn_post.addEventListener('click', function (e) {

      // 1 创建XMLHttpRequest
      var xhr = new XMLHttpRequest();
      // 2 添加请求状态改变的 回调函数
      xhr.onreadystatechange = function () {
        //6判断请求状态和响应状态码
        if (xhr.readyState == 4) {
          if (xhr.status >= 200 && xhr.status < 300 || xhr.status == 304) {
            // 7 请求成功的处理, 获取响应信息
            console.log(xhr.responseText);
          }
        }
      }
      //3 打开连接, 设置请求方式和URL
      xhr.open('POST', 'http://localhost:3008/api/student/removeStudent')


      // // 4 设置请求数据格式  窗体格式或者表单格式
      // xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

      // // 5 发送请求和数据
      // // 表单数据或者窗体数据
      // var data = "id=1658728082427"
      // xhr.send(data);

      // 4 设置请求数据格式  JSON数据
      xhr.setRequestHeader('Content-Type', 'application/json');

      // JS对象
      var data = {
        id: '1658728058788'
      }
      // 5 发送请求和数据,  JS对象转为JSON字符串
      xhr.send(JSON.stringify(data))
    })
  </script>
</body>

</html>
