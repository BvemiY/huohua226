<body>
  <script>
    var p = {
      name: '小谷',
      age: 11,
      isYang: true,
      score: [67, 89, 88],
      son: {
        name: '小小谷',
        age: 1,
        isYang: true,
      }
    }
    // var p2 = p;

    var p2 = {};
    Object.assign(p2, p);//浅拷贝: 复杂数据类型指向同一块内存地址

    p.score[0] = 99;//数组
    p.son.age = 22;
    p.age = 20;
    p.isYang = false;

    console.log(p);
    console.log(p2);
  </script>
