<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
</head>

<body>
	<script>
		//1 字面量: 类似 JSON对象(字符串)
		var p = {
			name: '小谷',
			age: 20,
			say: function () {
				console.log('好谷');
			}
		};
		p.sex = '女'
		console.log(p.name);
		console.log(p.age);
		console.log(p.sex);
		p.say();

		//2 Object
		var p2 = new Object();
		p2.name = '小好';
		p2.age = 21;
		p2.say = function () {
			console.log('让河南学子创造中国互联网未来');
		}
		p2.study = function () {
			console.log('好好学习');
		}
		console.log(p2.name);
		console.log(p2.age);
		p2.say();
		p2.study()
		//3 构造器
		function Person(name, age) {
			this.name = name;
			this.age = age;
			this.say = function () {
				console.log('让河南学子创造中国互联网未来');
			}
		}
		var p3 = new Person('好谷', 22);
		p3.height = '180'
		console.log(p3.name);
		console.log(p3.age);
		console.log(p3.height);
		p3.say();

		console.log(p3);
		console.log(p2);
		console.log(p);
	</script>
</body>

</html>
