<body>

  <script>
    var arr = [12, 59, 42, 5, 97, 4, 46, 68];
    Array.prototype.max = function () {
      var m = arr[0];
      for (var i = 1; i < arr.length; i++) {
        if (m < arr[i]) {
          m = arr[i]
        }
      }
      return m;
    }
    var zuiDa = arr.max();
    console.log(zuiDa);



  </script>
