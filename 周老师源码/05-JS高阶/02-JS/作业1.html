<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <script>
    //创建一个 Car 对象，拥有属性name、color、status；
    //拥有方法run，stop，getStatus, 利用原型对象的方法
    function Car(name, color, status) {
      this.name = name;
      this.color = color;
      this.status = status;
    }
    Car.prototype.run = function () {
      console.log('汽车在行驶');
    }
    Car.prototype.stop = function () {
      console.log('汽车在停止');
    }
    Car.prototype.getStatus = function () {
      console.log('获取汽车的状态');
    }
    var car = new Car('保时捷', '白色', '停止');
    car.run();
    car.stop();
    car.getStatus()

  </script>
</body>

</html>
