<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1200px;
            height: 860px;
            /* 背景颜色  bgc */
            background-color: yellow;
            /* 十六进制法 */
            background-color: #00f;
            /* rgb  三原色  三基色 */
            background-color: rgb(220, 23, 154);
            /* 背景图片  bgi */
            /* background-image: url(./img/01.webp); */
            /* 图片平铺方式  bgr */
            /* no-repeat    不允许平铺   */
            /* repeat-x     左右平铺 */
            /* repeat-y     上下平铺 */
            background-repeat: no-repeat;
            /* 背景图片位置 */
            /* top上  bottom下  center中间  left左  right右 */
            background-position: top left;
            /*                  左右  上下 */
            /* background-position: 20% 30%;
            background-position: 100px 100px; */
            /* 背景缩放 */
            /* contain 会自动调整缩放比例，保证图片始终完整显示在背景区域 */
            /* cover 会自动调整缩放比例，保证图片始终填充满背景区域，如有溢出部分则会被隐藏 */
            background-size: cover;
            /*                左右   上下 */
            background-size: 1200px 860px;
            /* 背景透明度 */
            /*  取值范围  0 - 1 */
            background-color: rgba(224, 12, 217, 0.3);
        }
    </style>
</head>

<body>
    <!-- 背景样式 -->
    <div class="box">
        背景样式
    </div>
</body>

</html>
