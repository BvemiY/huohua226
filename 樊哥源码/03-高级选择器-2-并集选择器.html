<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
        }
        
        span {
            color: red;
        }
        /* 并集选择器  在选择器 之间 用逗号 连接  是和的意思 */

        span {
            color: red;
        }

</head>

    <!-- 并集选择器  -->
    <p>并集选择器</p>
    <span>并集选择器</span>
</body>
