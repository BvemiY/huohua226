<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>


        // 1.布尔数据类型
        var br1 = true;
        var br2 = false;
        console.log(br1);
        console.log(br2);
        // 逻辑值 true 对 正确   false 错误 不对 


        // 2.数字数据类型
        var num1 = 500;
        var num2 = 3.1415926;
        var sec = 0b11001001;		// 二进制数表示的26
        var oct = 032;		// 八进制数表示的26
        var dec = 26;		// 十进制数26
        var hex = 0x1a;		// 十六进制数表示的26
        var fnum1 = 7.26;		// 标准格式
        var fnum2 = -6.24;	// 标准格式
        var fnum3 = 3.14E6;	// 科学计数法格式3.14*10 6次方
        var fnum4 = 8.96E-3;	// 科学计数法格式8.96*10-3
        var N = NaN;
        console.log(num1);
        console.log(num2);
        console.log(N);


        // 3.字符串数据类型
        var str = "nan在那能用到";
        var str1 = '"nan"在那能用到';
        var str2 = "";
        // 空字符串
        console.log(str);
        console.log(str1);
        console.log(str2);
        // 字符串必须添加引号  
        // 双引号和单引号可以分开使用  
        // 如果外面使用的是双引号 里面可以使用单引号 反之相同


        // 4.Undefined数据类型
        var und;
        console.log(und);
        // 变量未定义


        // 5.Null数据类型
        var nu = null;
        console.log(nu);
        // null代表变量无效 或者不存在
    </script>
</body>

</html>
