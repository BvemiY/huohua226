<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div style="color: red;" onclick="window.alert('Hello JavaScript!')">四十多个人瞅着那</div>
    <!-- 1.js行内代码   对当前的盒子进行各种各样的事件添加-->



    <script>
        var a = 10;
        console.log(a);
    </script>
    <!-- 2.js内部代码  通过script标签进行书写 位置可以不用放在head头部标签里面  一般来说 放在文件的最后面-->

    <script src="./01js使用.js"></script>
    <!-- 3.外部代码  需要通过src属性引入外部的js文件 -->
</body>

</html>
