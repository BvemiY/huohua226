<body>
    <script>
        for(var i = 1; i<=5;i++){
            var str = "";

            for(var x =1; x<=5-i;x++){
                str = str + " "

            }
            // 添加每一行前面空格的

            for(var j =1;j<=2*i-1;j++){
                str = str + "X";
            }

            console.log(str);
        }
    </script>
