<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 100;
        var str = "船新版本之我解封了！";
        var boo = true;
        var und = undefined;
        var nu = null;

        // typeof  检测数据类型的
        console.log(typeof num);  //number
        console.log(typeof str);  // string
        console.log(typeof boo);  //boolean
        console.log(typeof und);  //undefined
        console.log(typeof nu);  // object
    </script>
</body>

</html>
