<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // test()  测试变量是否符合正则的规律
        // 对正则表达式使用 参数是需要测试的变量
        var reg = /look/;

        var str = "look look";

        // 当前的变量str不符合reg的规则 规律
        console.log(reg.test(str));
    </script>
</body>

</html>
