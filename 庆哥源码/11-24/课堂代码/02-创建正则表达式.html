<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // 通过构造函数方式创建  正则表达式 必须拥有  / /
        var reg1 = new RegExp(/abc/);

        console.log(reg1);

        // 通过直接量的方式创建
        var reg2 = /bo/;
        console.log(reg2);
    </script>
</body>

</html>
