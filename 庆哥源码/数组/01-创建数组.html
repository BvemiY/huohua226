<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // 第一种创建数组的方式   直接量
        // var arr = ["xcj", "czx", "lp", "wsj", "pyz"];
        // 创建数组的方式  外面必须有方括号 里面每一个值之间都要用逗号进行分割

        // console.log(arr);
        // Array  数组的意思   length 长度

        // var xcj = ["夏长江", 20, true];
        // console.log(xcj);
        // 数组中的值可以是不同的数据类型
        var arr2 = [5];
        console.log(arr2);
        console.log("--------------------------------------");

        // 第二种创建数组的方式   构造函数
        // var arr = new Array("xcj", "czx", "lp", "wsj");

        // console.log(arr);

        var arr1 = new Array(5);
        console.log(arr1);
        // 如果只在()中书写一个数字的话  不是创建一个只要这个数字的数组 而是规定这个数组的长度是多少
    </script>
</body>

</html>
