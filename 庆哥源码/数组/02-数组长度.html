<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [5, 4, 3, 2, 1];

        console.log(arr);
        // xxx.length  获取xxx数组长度
        // 如果你需要对一个变量或对象使用某方法的时候  对象名称 或者变量名  .  方法名称

        arr.length = 8;
        // 可以手动设置数组的长度  但是设置完之后如果比之前小 那么会从数组最后删除对应的数据   如果毕之前大在最后添加多出来的空位
        console.log(arr);
    </script>
</body>

</html>
