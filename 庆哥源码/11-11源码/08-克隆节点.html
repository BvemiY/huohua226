<body>
    <div id="main">
        <p id="box1">段落内容1</p>
        <p id="box2">段落内容2</p>
        <p id="box3">段落内容3
            <span>123</span>
        </p>
    </div>
    <script>
        var box3 = document.getElementById("box3");
        var box2 = document.getElementById("box2");
        var main = document.getElementById("main");



        // 参数 需要一个true或者false
        var a = box3.cloneNode();
        // false  浅拷贝  只复制元素本身  默认就是浅拷贝
        var b = box3.cloneNode(true);
        // true 深拷贝  将当前元素的所有内容全部都复制
        console.log(a);
        console.log(b);
    </script>
