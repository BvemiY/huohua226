<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <p id="box1">段落内容</p>
        <p id="box2">段落内容</p>
        <p id="box3">段落内容</p>
    </div>
    <script>
        var box3 = document.getElementById("box3");
        var main = document.getElementById("main");

        var oB = document.createElement("b");
        // 新建的标签
        var oText = document.createTextNode("王雙玖:这个单词读 亏a特 ");
        // 新建的文本

        // 追加节点  将文本内容追加进标签里面
        oB.appendChild(oText);

        // 插入节点    可以将标签插入到任意想要插入的地方
        main.insertBefore(oB, box3);
        // 父元素.insertBefore(新创建的节点，需要插入到哪一个标签前面)
    </script>
</body>

</html>
