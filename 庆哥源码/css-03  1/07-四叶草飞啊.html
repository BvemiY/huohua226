<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            margin: 150px auto;
            transition: all 10s linear 1s;
        }
        .box>div{
            width: 150px;
            height: 150px;
            float: left;
            background-color: rgb(249, 134, 134);
            
            
        }
        .box1{
            border-radius: 0 100% 0 100%;
        }
        .box2{
            border-radius: 100% 0 100% 0;
        }
        .box4{
            border-radius: 0 100% 0 100%;
        }
        .box3{
            border-radius: 100% 0 100% 0;
        }

        .box:hover{
            transform: rotate(4200deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>

</html>
