<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 500px;
            height: 50px;
            /* background-color: rgb(148, 148, 148); */
            display: flex;
            /* 定义当前盒子为弹性布局  为弹性盒子 */

            flex-direction: row;
            /* 设置容器的主轴方向 来改变盒子内的项目的排列方向 */
            /* row  默认值 水平方向的主轴  从左向右 */
            /* row-reverse  水平方向的主轴  从右向左   */
            /* column  垂直方向的主轴 从上到下 */
            /* column-reverse  垂直方向的主轴 从下到上 */

            flex-wrap: wrap-reverse;
            /* flex-wrap  进行换行与不换行的操作 */
            /* nowrap  不换行  默认值 */
            /* wrap  常规换行方式 第一行就在第一行 */
            /* wrap-reverse  换行 第一行在最下面 */
            justify-content: center;
            /* justify-content  设置弹性项目在容器中的主轴方向的对齐方式 */
            /* space-between 两端对齐  最左边和最右边的项目左右对齐 其他的项目将剩余的空间平分 */
            /* space-around  让每一个项目的左右两边空隙都相等 */
            align-items: flex-end;
            /* 副轴对齐方式  起点对齐  flex-start   终点对齐 flex-end   居中对齐 center  每一个盒子的中间线对齐*/
            margin: 0 auto;
        }

        .box1{
            width: 50px;
            height: 50px;
            border: 3px solid red;
            /* 弹性容器中的项目会根据主轴方向进行排列 */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">1</div>
        <div class="box1">2</div>
        <div class="box1">3</div>
        <div class="box1">4</div>

</html>
