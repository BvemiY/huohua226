<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 300px;
            height: 600px;
            background-color: rgb(96, 114, 250);
            position: relative;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script>
        var box = document.getElementsByClassName("box")[0];
        // oncontextmenu  鼠标右击事件  上下文菜单事件
        box.oncontextmenu = function(e) {
            console.log(e);
        }
    </script>
</body>

</html>
