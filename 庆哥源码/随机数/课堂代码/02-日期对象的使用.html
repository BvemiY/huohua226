<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var date1 = new Date();
        // 创建日期对象 实例化对象
        console.log(date1);
        // 获取的是当前电脑主机的本地时间

        // 自定义时间
        var date2 = new Date("2022/11/11");
        var date3 = new Date("2022/11/11 11:11:11");
        var date4 = new Date("2022-11-11 12:12:12");
        console.log(date2);
        console.log(date3);
        console.log(date4);
    </script>
</body>

</html>
