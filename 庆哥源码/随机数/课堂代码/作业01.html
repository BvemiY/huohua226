        var str = 'https://landing.zhaopin.com/register?utm_source=360pcpz&utm_medium=cpt&utm_provider=partner';

        var obj = {

        };

        // console.log(str.split("?"));
        var str1 = str.split("?")[1];
        // 第一次分割  通过问好  然后选取部分数组 
        var str2 = str1.split("&");
        // 第二次分割  通过 &


        for (var i = 0; i < str2.length; i++) {

        }

        console.log(obj);
