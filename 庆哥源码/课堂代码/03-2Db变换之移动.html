<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: rgb(231, 84, 84);
            transform: translate(50px,50px);
            /* 移动  x  y  和定位很像   没有脱离文档流  保留原本的位置 */
        }
        .box1{
            width: 300px;
            height: 300px;
            background-color: rgb(84, 189, 231);
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>

</html>
