<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form method="get">

        <input type="email" name="yx"> <br>
        <!-- email  邮箱  只查看邮箱的格式是否正确   xxxxxx  @  xxxxxx -->

        <input type="tel" name="sjh"> <br>
        <!-- tel  通讯电话号码输入框 -->

        <input type="url" name="url"> <br>
        <!-- url  网络地址输入框  只查看格式是否正确  http:// xxxxxxx -->

        <input type="number" name="sz"> <br>
        <!-- number  数字输入框 只能输入数字和符号还要e 包含+1  -1的两个上下功能键 -->
        
        <input type="search" name="ss"> <br>
        <!-- search  搜索框 更多的体现了语义化的概念 最后会有一个x 清空按钮-->

        <input type="range" name="jd"> <br>
        <!-- range  自由滑动模块  value属性代表当前的进度值   min进度条最小的数值   max代表进度条最大的数值 -->

        <input type="time" name="sj"> <br>
        <!-- time  日期时间选择框   时 分-->

        <input type="date" name="sj1"> <br>
        <!-- date  日期时间选择框  年月日 -->

        <input type="month" name="sj2"> <br>
        <!-- month  日期时间选择框  年月 -->

        <input type="datetime-local" name="sj3"> <br>
        <!-- datetime-local 日期时间选择框  年月日 时 分-->
        <input type="week" name="sj4"> <br>
        <!-- week 日期时间选择框  哪一年的第几个周  -->
        <input type="color" name="ys">
        <!-- color  颜色选取框  -->
        <input type="submit">
    </form>
</body>

</html>
