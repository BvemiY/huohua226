<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 构造函数
        function Arrr(aaa) {
            this.aa1 = aaa;
            this.bbb = function() {
                console.log(this);
            }
        }
        var arr = new Arrr("aaa");
        arr.bbb();
        // console.log(arr);


        // 普通函数
        function arrr() {
            console.log(this);
        }

        arrr();

        // 1.构造函数 前面必须使用new关键字     但是普通函数不需要
        // 2.构造函数 this指向的是创建的新变量   普通函数 this指向的是window对象
        // 3.构造函数 不需要使用return返回内容   普通函数 只能使用return返回内容
        // 背会

        console.log(typeof arr);

        console.log(arr instanceof Object);
    </script>
</body>

</html>
