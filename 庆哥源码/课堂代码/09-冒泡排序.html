<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [5, 6, 99, 42, 1, 3];




        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
                }
            }
        }



        
        // 1.冒泡排序是相邻的两个数组元素进行两两比较 如果需要就交换位置
        console.log(arr);
    </script>
</body>
