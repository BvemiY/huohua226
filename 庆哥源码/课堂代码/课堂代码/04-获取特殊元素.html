<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月半</title>
</head>

<body>
    <form action="" method="get">
        <input type="text">
        <input type="button" value="123">
    </form>
    <script>
        var Html = document.documentElement;
        // 整个html标签里面的所有内容
        console.log(Html);

        var Body = document.body;
        // 整个body标签里面的所有内容
        console.log(Body);

        var Title = document.title;
        // 获取页面标题内容
        console.log(Title);

        var Url = document.URL;
        // 获取当前页面的url地址
        console.log(Url);

        var ym = document.domain;
        // 获取当前页面的域名
        console.log(ym);

        var Form = document.forms;
        // 获取页面中的所有form表单
        console.log(Form);
    </script>
</body>

</html>
