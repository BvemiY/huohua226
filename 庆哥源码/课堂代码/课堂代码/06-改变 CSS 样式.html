<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box {
            color: aqua;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="box">请两位姣姣同学打开摄像头</div>

    <script>
        // 改变 CSS 样式
        // 1.先获取元素的节点
        var box = document.getElementById("box");

        // 2.修改样式  1.先书写style  
        // 2.在书写样式的名称    
        // 节点.style.样式名称 = "xxxx"
        // 如果样式中带有-的话   
        // 那么需要将-删除 然后-后面的第一个
        // 单词首字母大写  如font-size  fontSize
        box.style.color = "pink";
        box.style.fontSize = "45px";
    </script>
</body>

</html>
