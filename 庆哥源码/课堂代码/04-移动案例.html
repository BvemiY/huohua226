<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 170px;
            background-color: rgb(174, 232, 88);
            margin: 50px auto;
            transition: all 30s ease 0s;
            /* 过渡动画 transition */
            /* 2D3D    transform */
        }
        .box:hover{
            transform: translate(0px,-5px);
            box-shadow: 0px 2px 10px rgb(145, 137, 137);
                        /* 水平方向的位置  垂直方向的位置  模糊距离  颜色 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
