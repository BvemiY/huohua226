<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>

        var arr = [5, 1, 44, 12];

        arr.push("王宝钗", "挖野菜");
        //push() 在数组的末尾处添加新的内容
        // - 方法参数 ---输入需要添加的数据值
        // - 返回值 ---会返回当前数组的数组长度
        // - 改变不改变原数组  ---会改变原本的数组
        // console.log(a);

        arr.unshift("薛平贵", "老渣男");
        // unshift() 在数组的开始处添加新的内容
        // - 方法参数  ---输入需要添加的数据值
        // - 返回值   ---会返回当前数组的数组长度
        // - 改变不改变原数组   ---会改变原本的数组
        // console.log(a);


        arr.pop();
        // arr.pop();
        // pop()  在数组的末尾处移除数据值 一次只能删除一个
        // - 方法参数 ---不需要参数
        // - 返回值  ---被移除的元素
        // - 改变不改变原数组  ---会改变原本的数组
        // console.log(a);


        arr.shift();
        // shift() 在数组的开始位置移除数据值 一次只能删除一个
        // - 方法参数  ---不需要参数
        // - 返回值  ---被移除的元素
        // - 改变不改变原数组---会改变原本的数组

        console.log(arr);
    </script>
</body>

</html>
