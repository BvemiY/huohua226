<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: rgb(240, 120, 120);
            font-size: 66px;
            text-align: center;
            line-height: 300px;
            /* display: inline-block; */
            /* 将元素转换为行内块元素 */
            float: left;
            /* 浮动  向左浮动 */
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: rgb(120, 240, 182);
            font-size: 66px;
            text-align: center;
            line-height: 300px;
            /* display: inline-block; */
            /* 将元素转换为行内块元素 */
            float: right;
            /* 浮动  向左浮动 */
        }
    </style>
</head>

<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    
</body>

</html>
