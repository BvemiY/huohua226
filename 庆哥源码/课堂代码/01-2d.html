<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(245, 77, 77);
            position: absolute;
            top: 0px;
            left: 0px;
            /* transition: 要过渡的属性  花费时间  运动曲线  何时开始; */
            transition: all 5s ease 0s;
            /* all  全部改变的样式值 */
        }
        .box:hover{
            /* background-color: rgb(70, 65, 209); */
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
