<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function abb(a, b, c) {
            var d = a + b + c;
            // console.log(c);

            return a + b;
            // 返回值   结束当代码执行到return的时候整个函数结束
            // 一个函数中可以拥有多个return  但是最终只会执行一个

            console.log(a);

        }

        var ccc = abb(6, 4);

        console.log(ccc);
        // c is not defined  c未定义
    </script>
</body>

</html>
