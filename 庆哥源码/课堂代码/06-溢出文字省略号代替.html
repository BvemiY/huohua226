<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .box{
            width: 222px;
            height: 23px;
            background-color: rgb(84, 31, 148);

            white-space: nowrap;
            /* 1.强制文本在一行显示 */


            overflow: hidden;
            /* 2.溢出部分隐藏 */


            text-overflow: ellipsis;
            /* 3.超出部分使用省略号代替... */
        }
    </style>
</head>

<body>
    <div class="box">特拉斯的减税童话破灭，英国新任财政大臣亨特能完成“不可能的任务”吗？</div>
</body>

</html>
