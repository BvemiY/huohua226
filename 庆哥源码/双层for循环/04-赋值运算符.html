<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // =  赋值运算符  将=后面的值赋值给前面的变量
        var num = 7;

        // 赋值运算符  num = 7 + 5  重新赋值
        // num = num + 5;


        num += 5;
        // num += 5;  等于  num = num + 5;

        num -= 5;
        // num -= 5;  等于  num = num - 5;

        num *= 5;
        // num *= 5;  等于  num = num * 5;

        num /= 5;
        // num /= 5;  等于  num = num / 5;
    </script>
</body>

</html>
