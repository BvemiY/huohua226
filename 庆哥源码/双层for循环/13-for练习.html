<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // 100以内数值的和
        var sun = 0;
        // 计数器  累加器
        for(var i = 1;i<=100;i++){
            // console.log(i);
            // sun = sun + i;
            sun += i;
        }

        console.log(sun);
        // 5*10
    </script>
</body>
