<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // 表达式 ? 如果表达式结果为true执行这里的代码1 : 如果表达式结果为false执行冒号后面的代码2 ;
        // 只要结果为布尔值 

        5 < 3 ? console.log("5的确大于3")  : console.log("5的确小于3") ;
        // true  判断表达式
    </script>
</body>

</html>
