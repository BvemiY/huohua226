<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var num = Number(prompt(""));
        console.log(num);
        switch (num) {
            case 1:
                console.log("哦 原来今天是星期一啊");
                break;
            // 结束
            case 2:
                console.log("哦 原来今天是星期二啊");
                break;
            case 3:
                console.log("哦 原来今天是星期三啊");
                break;

            case 4:
                console.log("哦 原来今天是星期四啊");
                break;

            case 5:
                console.log("哦 原来今天是星期五啊");
                break;

            case 6:
                console.log("哦 原来今天是星期六啊");
                break;

            case 7:
                console.log("哦 原来今天是星期日啊");
                break;

            default:
            // 如果前面的值都不匹配的话 执行当前代码块
                console.log("你输入的信息有误，请重新输入！");
                break;
        }
    </script>
</body>

</html>
