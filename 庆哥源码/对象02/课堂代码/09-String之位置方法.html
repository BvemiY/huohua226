<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "祝书记女儿生日快乐！！！";

        includes(searchvalue, start)
            // 方法用于判断字符串是否包含指定的子字符串。
            // searchvalue参数 需要查找的子字符串 start从哪里开始
            // 如果包含则返回值为true 反之为false
            // 不会改变原字符串
        var str1 = str.includes("刘某英");
        console.log(str1);


        // indexof（ * searchvalue * ， * start * ）：返回指定内容在原字符串中的位置
        // searchvalue参数 需要查找的子字符串 start从哪里开始
        // 如果找到了 则返回第一个字符出现的索引下标 如果没有找到则返回 - 1
        // 不会改变原字符串
        // 整体查找 只要有一个字不对就不算找到
        var str2 = str.indexOf("生日!!!快乐");
        console.log(str2);


        // lastIndexOf( * searchvalue * , * start * )： 该方法将从后向前检索字符串，
        // 但返回是从起始位置(0) 开始计算子字符串最后出现的位置。 看它是否含有字符串。
        // searchvalue参数 需要查找的子字符串 start从哪里开始
        // 如果找到了 则返回第一个字符出现的索引下标 如果没有找到则返回 - 1
        // 不会改变原字符串
        // 整体查找 只要有一个字不对就不算找到
        var str3 = str.lastIndexOf("书记");
        console.log(str3);
    </script>
</body>

</html>
