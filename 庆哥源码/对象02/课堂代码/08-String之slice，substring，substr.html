<body>
    <script>
        var str1 = "你好,好谷";

        // console.log(str1.slice(3));
        // console.log(str1.slice(-4, -1));
        // slice()  截取字符串中的片段   参数同样 从哪里开始 到哪里结束 （不包含结束）


        // console.log(str1.substring(0, 2));
        // console.log(str1.substring(-4, -1));
        // substring 截取字符串中的片段   参数同样 从哪里开始 到哪里结束 （不包含结束） 专门针对字符串使用
        // 不可以使用负数

        // console.log(str1.substr(1, 3));
        // console.log(str1.substr(-4, 3)); 
        // substr  截取字符串中的片段  参数 第一个从哪一个位置开始截取 第二个要截取几个字符
        // 支持负数  但是第二个参数截取几个 不可以是负数



        // slice和substring
        // 相同点：参数都是从起始的索引开始 到结束索引 不包含结束位置
        // 不同点：slice的参数是可以书写负数  substring不可以
        // substring和substr
        // 相同点：截取字符串中的片段
        // 不同点：substring参数 从哪里开始到哪里结束  substr从哪里开始 截取几个

        // 拓展
        console.log(str1.slice(0));
        console.log(str1.substring(0));
        console.log(str1.substr(0));
