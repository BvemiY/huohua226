<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text">
    <script>
        var str = "My name is qqqqq,welcome to Haogu";

        // replace( * searchvalue * ，newvalue)： 用于在字符串中用一些字符替换另一些字符， 或替换一个与正则表达式匹配的子串。
        // searchvalue 需要被替换的元素
        // newvalue 替换的新元素
        // 只替换了第一个出现的字符
        // 不会改变原本的字符串
        // 返回值 返回修改之后的字符串
        // console.log(str.replace('q', 'w'));

        str.replace('q', 'w');
        console.log(str);
    </script>
</body>

</html>
