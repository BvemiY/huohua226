        // 3. 通过自定义构造函数的方式进行创建
        // 首字母必须是大写的

        function Obj(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        // this当前操作的元素
        var obj1 = new Obj("阳了个阳1", "1个月", "不知道");
        var obj2 = new Obj("阳了个阳2", "2个月", "不知道");
        var obj3 = new Obj("阳了个阳3", "3个月", "不知道");
        var obj4 = new Obj("阳了个阳4", "4个月", "不知道");

        console.log(obj1);
        console.log(obj2);
        console.log(obj3);
        console.log(obj4);

        // new关键字的作用

        // 1. 创建新对象
        // 2. 将构造函数的作用域赋给了新对象(this指向这个新对象)
        // 3. 指向构造函数的代码(为这个新对象添加属性)
