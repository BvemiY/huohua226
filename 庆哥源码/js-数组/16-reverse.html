<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5, 6];

        arr.reverse();
        // reverse()  将原本的数组反过来  以倒叙的形式呈现
        // - 方法参数 ---无
        // - 返回值 ---返回倒叙的数组
        // - 改变不改变原数组  ---改变
        console.log(arr);
    </script>
</body>

</html>
