<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ["刘备", "曹操"];
        var arr1 = ["孙权"];
        var arr2 = ["关羽", "张飞"];
        var arr3 = arr.concat(arr1, arr2, "小乔", "大乔");
        // concat()  拼接多个数组  融合多个数组在一起
        // - 方法参数 ---需要拼接的数组
        // - 返回值 ---返回拼接之后的数组
        // - 改变不改变原数组  ---不改变
        console.log(arr3);
    </script>
</body>

</html>
